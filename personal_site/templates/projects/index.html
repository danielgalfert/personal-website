{% extends "base.html" %}

{% block content %}
<section class="section" style="margin-top:0;">
  <span class="kicker">Projects</span>
  <h1 class="h1">Projects</h1>
  <p class="lead">
    Case studies documenting problem, approach, validation, and outcome.
  </p>
</section>

<section class="section">
  <div class="grid cols-3">
    {% for p in projects %}
      <a class="card lift" href="/projects/{{ p.slug }}/">
        <h3 class="card-title">{{ p.title }}</h3>
        <p class="card-text">{{ p.summary }}</p>
        {% if p.tags %}
          <div class="pill-row">
            {% for t in p.tags %}<span class="pill">{{ t }}</span>{% endfor %}
          </div>
        {% endif %}
      </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
