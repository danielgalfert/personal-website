{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="reading">
  <section class="section" style="margin-top:0;">
    <span class="kicker">CV</span>
    <h1 class="h1" style="font-size:40px;">Curriculum Vitae</h1>
    <p class="lead">A detailed overview of education, experience, and technical background.</p>

    <div class="hero-cta" style="margin-top:18px;">
      <a class="btn" href="{% static 'docs/CV.pdf' %}" target="_blank" rel="noopener">Open PDF</a>
      <a class="btn secondary" href="{% static 'docs/CV.pdf' %}" download>Download</a>
    </div>
  </section>

  <section class="section">
    <div class="card" style="padding:0; overflow:hidden;">
      <iframe
        src="{% static 'docs/CV.pdf' %}#view=FitH"
        style="width:100%; height:80vh; border:0;"
        title="Daniel Galfert CV">
      </iframe>
    </div>

    <div style="margin-top:12px; color: var(--muted); font-size:13px;">
      If the embedded preview does not load in your browser, use “Open PDF”.
    </div>
  </section>
</div>
{% endblock %}
